strimzi:
  applicationNamespace: argocd # this is, where the argocd application and parent app live
  namespace: kafka # this is, where the kubernetes content lives, that is defined by the argo app
  destinationServer: https://kubernetes.default.svc
  repoURL: https://strimzi.io/charts/
  chart: strimzi-kafka-operator
  targetRevision: "0.40"

kafkaCluster:
  applicationNamespace: argocd
  namespace: kafka
  destinationServer: https://kubernetes.default.svc
  repoURL: git@github.com/MarWeUMR/argocd-playground
  path: kafka
  targetRevision: prom-stack

kubePrometheusStack:
  applicationNamespace: argocd
  namespace: monitoring
  destinationServer: https://kubernetes.default.svc
  repoURL: https://prometheus-community.github.io/helm-charts
  chart: kube-prometheus-stack
  targetRevision: "57.1.1"

sealedSecrets:
  applicationNamespace: argocd
  namespace: bitnami
  destinationServer: https://kubernetes.default.svc
  repoURL: https://bitnami-labs.github.io/sealed-secrets
  chart: sealed-secrets
  targetRevision: "2.15.1"
