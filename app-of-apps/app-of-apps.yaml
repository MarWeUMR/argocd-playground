apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: app-of-apps
spec:
  project: default
  source:
    repoURL: https://github.com/MarWeUMR/argocd-playground.git
    path: app-of-apps
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: app-of-apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
